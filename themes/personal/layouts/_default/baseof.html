<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
	<meta name="description" content="{{ .Description | default .Site.Params.description }}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mandali&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body class="m-0 p-3 position-relative overflow-x-hidden">
<div class="container">
	<div class="row">
		<header class="site-header rounded-4 p-3">
			<div class="header-content d-flex justify-content-between align-items-center">
				<button class="mobile-menu-toggle mobile-header-menu btn d-block d-md-none" aria-label="Toggle menu">☰</button>
				<div class="site-info d-flex align-items-center justify-content-center flex-grow-1 justify-content-md-start">
					<h1 class="mb-0 me-3 fw-bold"><a href="{{ .Site.BaseURL }}" class="text-decoration-none">{{ .Site.Title }}</a></h1>
					<p class="tagline mb-0 d-none d-md-block">{{ .Site.Params.description }}</p>
				</div>
				<div class="theme-toggle">
					<button id="theme-toggle" class="btn" aria-label="Toggle dark mode">◐</button>
				</div>
			</div>

			<!-- Mobile header menu panel (appears by making header taller) -->
			<nav class="mobile-header-panel d-md-none" id="mobileHeaderPanel" aria-hidden="true">
				<ul class="nav nav-pills flex-column mt-3">
					{{ range .Site.Menus.main }}
					<li class="nav-item mb-1">
						<a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a>
					</li>
					{{ end }}
				</ul>
			</nav>
		</header>
	</div>

	<div class="main-layout row mt-3">
		<aside id="sidebar" class="sidebar rounded-4 p-3 position-sticky overflow-y-auto">
			<nav class="site-nav d-flex flex-column">
				<ul class="nav nav-pills flex-column">
					{{ range .Site.Menus.main }}
					<li class="nav-item mb-1">
						<a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a>
					</li>
					{{ end }}
				</ul>
			</nav>
		</aside>

		<main class="content rounded-4 p-3">
			{{ block "main" . }}{{ end }}
		</main>
	</div>

	<div class="row mt-3">
		<footer class="site-footer text-center rounded-4 p-3">
			<div class="footer-content">
				<p class="mb-0 small">&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
			</div>
		</footer>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ "js/toggles.js" | relURL }}"></script>
<script src="{{ "js/polka.js" | relURL }}"></script>
</body>
</html>
