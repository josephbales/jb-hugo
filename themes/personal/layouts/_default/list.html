{{ define "main" }}
<section class="list">
    <header class="mb-5">
        <h1 class="mb-3">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="text-muted">{{ .Description }}</p>
        {{ end }}
    </header>

    <div class="posts">
        {{ range .Pages }}
        <article class="post-summary mb-5 pb-3 border-bottom">
            <h2 class="mb-2"><a href="{{ .Permalink }}" class="text-decoration-none">{{ .Title }}</a></h2>
            {{ if eq .Section "blog" }}
            <time datetime="{{ .Date.Format "2006-01-02" }}" class="d-block small text-muted mb-3">{{ .Date.Format "January 2, 2006" }}</time>
            {{ end }}
            <p class="mb-3">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="text-decoration-none btn btn-outline-primary btn-sm">Read more â†’</a>
        </article>
        {{ end }}
    </div>
</section>
{{ end }}
